<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单商城</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background: #218838;
        }
        .cart {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-total {
            font-weight: bold;
            margin-top: 10px;
        }
        .empty-cart {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简单商城</h1>
        <div class="products" id="products"></div>
        <div class="cart">
            <h2>购物车</h2>
            <div id="cart-items"></div>
            <div class="cart-total" id="cart-total"></div>
        </div>
    </div>

    <script>
        // 商品数据
        const products = [
            { id: 1, name: "T恤", price: 99, image: "https://via.placeholder.com/150" },
            { id: 2, name: "牛仔裤", price: 199, image: "https://via.placeholder.com/150" },
            { id: 3, name: "运动鞋", price: 299, image: "https://via.placeholder.com/150" },
            { id: 4, name: "背包", price: 149, image: "https://via.placeholder.com/150" }
        ];

        // 购物车数组
        let cart = [];

        // 显示商品
        function displayProducts() {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>价格: ¥${product.price}</p>
                    <button onclick="addToCart(${product.id})">加入购物车</button>
                `;
                productsDiv.appendChild(productDiv);
            });
        }

        // 添加到购物车
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
        }

        // 更新购物车显示
        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            cartItemsDiv.innerHTML = '';
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p class="empty-cart">购物车为空</p>';
                cartTotalDiv.innerHTML = '';
                return;
            }

            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <span>${item.name} x ${item.quantity}</span>
                    <span>¥${item.price * item.quantity}</span>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            cartTotalDiv.innerHTML = `总计: ¥${total}`;
        }

        // 初始化页面
        displayProducts();
        updateCart();
    </script>
</body>
</html>
